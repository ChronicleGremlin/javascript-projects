<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rocket Simulation</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
</head>

<body>
  <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <label>Test Name <input type="text" name="testName" /></label>
    <label>Date <input type="date" name="date" /></label>
    <label>Rocket Type <select name="rocketType">
        <option value="Select One">Select One</option>
        <option value="Homemade Rocket">Homemade Rocket</option>
        <option value="Lynx">Lynx</option></label></select>
    <label>Number of Rocket Boosters <input type="number" name="boosterCount"></label>
    Wind Rating:
    <label>No Wind<input type="radio" name="windRating" value="noWind" /></label>
    <label>Mild<input type="radio" name="windRating" value="mild" /></label>
    <label>Strong<input type="radio" name="windRating" value="strong" /></label>
    <label>Use production grade servers<input type="checkbox" name="productionServers" /></label>

    <button>Run Simulation</button>
  </form>
</body>

</html>
